    <!-- Contenido principal -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Gestor de Tareas</h3>

        <!-- Formulario de entrada de tareas -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="taskDescription" class="form-label">Descripción de la tarea:</label>
                    <textarea id="taskDescription" class="form-control" rows="3" placeholder="Descripción de la tarea"></textarea>
                </div>
                <div class="mb-3">
                    <label for="taskCategory" class="form-label">Categoría:</label>
                    <select id="taskCategory" class="form-select">
                        <option value="General">General</option>
                        <option value="Trabajo">Trabajo</option>
                        <option value="Estudio">Estudio</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="taskRepetition" class="form-label">Repetición:</label>
                    <input type="text" id="taskRepetition" class="form-control" placeholder="Repetir (opcional)">
                </div>
                <div class="mb-3">
                    <label for="taskDate" class="form-label">Seleccionar Fecha:</label>
                    <input type="date" id="taskDate" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="taskTime" class="form-label">Hora (HH:MM):</label>
                    <input type="time" id="taskTime" class="form-control">
                </div>
                <button class="btn btn-primary" id="addTaskBtn">Añadir Tarea</button>
                <button class="btn btn-secondary" id="editTaskBtn" disabled>Editar Tarea</button>
                <button class="btn btn-danger" id="deleteTaskBtn" disabled>Eliminar Tarea</button>
                <button class="btn btn-success" id="completeTaskBtn" disabled>Completar Tarea</button>
                <button class="btn btn-dark mt-3" id="toggleModeBtn">Alternar Modo Claro/Oscuro</button>
            </div>
        </div>

        <!-- Visualización de Tareas -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h4 class="text-center mb-3">Lista de Tareas</h4>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <label for="filterCategory" class="form-label me-2">Filtrar por Categoría:</label>
                        <select id="filterCategory" class="form-select d-inline w-auto">

                            <option value="General">General</option>

                            <option value="Personal">Personal</option>
                        </select>
                    </div>
                    <div>
                        <label for="filterStatus" class="form-label me-2">Filtrar por Estado:</label>
                        <select id="filterStatus" class="form-select d-inline w-auto">

                            <option value="Completadas">Completadas</option>

                </div>

                            <th>Hora</th>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskDescription = document.getElementById('taskDescription');
            const taskCategory = document.getElementById('taskCategory');
            const taskRepetition = document.getElementById('taskRepetition');
            const taskDate = document.getElementById('taskDate');
            const taskTime = document.getElementById('taskTime');
            const taskTableBody = document.getElementById('taskTableBody');
            const filterCategory = document.getElementById('filterCategory');
            const filterStatus = document.getElementById('filterStatus');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const editTaskBtn = document.getElementById('editTaskBtn');
            const deleteTaskBtn = document.getElementById('deleteTaskBtn');
            const completeTaskBtn = document.getElementById('completeTaskBtn');
            const toggleModeBtn = document.getElementById('toggleModeBtn');

            let tasks = [];
            let editingTaskIndex = null;
            let isDarkMode = false;

            toggleModeBtn.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('bg-dark', isDarkMode);
                document.body.classList.toggle('text-white', isDarkMode);
            });

            addTaskBtn.addEventListener('click', () => {
                const description = taskDescription.value;
                const category = taskCategory.value;
                const repetition = taskRepetition.value || 'No se repite';
                const date = taskDate.value;
                const time = taskTime.value;

                if (description && date && time) {
                    const task = { description, category, repetition, date, time, completed: false };
                    tasks.push(task);
                    updateTaskTable();
                    clearInputs();
                } else {
                    alert('Por favor, complete todos los campos requeridos.');
                }
            });

            function updateTaskTable() {
                taskTableBody.innerHTML = '';
                tasks.forEach((task) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${task.description}</td>
                        <td>${task.category}</td>
                        <td>${task.date}</td>
                        <td>${task.time}</td>
                        <td>${task.repetition}</td>
                        <td>${task.completed ? 'Completada' : 'Pendiente'}</td>
                    `;
                    taskTableBody.appendChild(row);
                });
            }

            function clearInputs() {
                taskDescription.value = '';
                taskCategory.value = 'General';
                taskRepetition.value = '';
                taskDate.value = '';
                taskTime.value = '';
            }
        });
    </script>
</body>
