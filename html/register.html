<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center">Registro</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contrase침a</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                        <hr>
                        <button class="btn btn-link w-100" id="backToLogin">Volver al inicio de sesi칩n</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const backToLogin = document.getElementById('backToLogin');

            function getUsers() {
                const users = localStorage.getItem('users');
                return users ? JSON.parse(users) : [];
            }

            function saveUser(newUser) {
                const users = getUsers();
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
            }

            if (registerForm) {
                registerForm.addEventListener('submit', (event) => {
                    event.preventDefault();

                    const username = document.getElementById('registerUsername').value;
                    const password = document.getElementById('registerPassword').value;

                    if (username && password) {
                        const users = getUsers();
                        const userExists = users.some(user => user.username === username);

                        if (userExists) {
                            alert('El nombre de usuario ya est치 en uso. Por favor, elija otro.');
                        } else {
                            saveUser({ username, password });
                            alert('Registro exitoso. Ahora puedes iniciar sesi칩n.');
                            window.location.href = 'login.html'; // Redirige al login
                        }
                    } else {
                        alert('Por favor, complete todos los campos.');
                    }
                });
            }

            if (backToLogin) {
                backToLogin.addEventListener('click', () => {
                    window.location.href = 'login.html'; // Redirige al login
                });
            }
        });
    </script>
</body>
</html>
