<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas Diarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Gestión de Tareas Diarias</h1>

        <!-- Formulario para agregar tarea -->
        <div class="form-container">
            <textarea id="taskDescription" placeholder="Descripción de la tarea..."></textarea>
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
            <select id="taskCategory">
                <option value="General">General</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Estudio">Estudio</option>
                <option value="Personal">Personal</option>
            </select>
            <input type="text" id="taskRepetition" placeholder="Repetir (Opcional)">
            <button id="addTask">Agregar Tarea</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList"></ul>

        <!-- Modo Claro/Oscuro -->
        <button id="toggleMode">Alternar Modo Claro/Oscuro</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
